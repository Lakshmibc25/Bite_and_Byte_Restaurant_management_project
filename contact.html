<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Byte & Bite — Contact</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img src="images/logo.png" alt="Byte & Bite logo" />
        <span class="brand">Byte & Bite</span>
      </a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>

    <section class="contact-details card">
      <h2>Get in touch</h2>
      <p>Phone: +91 98765 43210<br>Email: hello@byteandbite.example</p>
      <p><strong>Hours:</strong> Mon-Sun 11AM — 10PM</p>
    </section>

    <section class="contact-form card">
      <h2>Send a message</h2>
      <form onsubmit="alert('Thanks — this is a demo. Configure your backend or use mailto.'); return false;">
        <label>Name <input type="text" required></label><br><br>
        <label>Email <input type="email" required></label><br><br>
        <label>Message <textarea rows="4" required></textarea></label><br><br>
        <button class="btn" type="submit">Send</button>
      </form>
    </section>

    <section class="map card">
      <h2>Location</h2>
      <img src="images/map.png" alt="Map to Byte & Bite" style="max-width:100%">
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <strong>Byte & Bite</strong> — 123 Flavor Lane, Food City
      </div>
      <div>Phone: +91 98765 43210</div>
    </div>
  </footer>
</body>
</html>
